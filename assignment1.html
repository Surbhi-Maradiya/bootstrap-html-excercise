<html>
    <head>
        <link rel="stylesheet" href="dist/css/bootstrap.css">
        <link rel="stylesheet" href="fa/css/all.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <h1 class="text-center text-info">Dashboard</h1>
                    <br>
                    <div class="row dashboard text-center">
                        <div class="col-md-3 form-group">
                            <div class="well" style="color: purple;">
                                <i class="fa fa-plus fa-3x"></i>
                                <h4>Admission</h4>
                            </div>
                        </div>
                        <div class="col-md-3 form-group">
                            <div class="well" style="color: blue;">
                                <i class="fa fa-check-square fa-3x"></i>
                                <h4>Payment</h4>
                            </div>
                        </div>
                        <div class="col-md-3 form-group">
                            <div class="well text-success">
                                <i class="fa fa-pencil-alt fa-3x"></i>
                                <h4>Examination</h4>
                            </div>
                        </div>
                        <div class="col-md-3 form-group">
                            <div class="well text-danger">
                                <i class="fa fa-star-of-life fa-3x"></i>
                                <h4>Activity</h4>
                            </div>
                        </div>
                        <div class="col-md-3 form-group">
                            <div class="well text-primary">
                                <i class="fa fa-road fa-3x"></i>
                                <h4>Trasport</h4>
                            </div>
                        </div>
                        <div class="col-md-3 form-group">
                            <div class="well" style="color: lightblue;">
                                <i class="fa fa-user fa-3x"></i>
                                <h4>Employee</h4>
                            </div>
                        </div>
                        <div class="col-md-3 form-group">
                            <div class="well" style="color: darkblue;">
                                <i class="fa fa-suitcase fa-3x"></i>
                                <h4>Finance</h4>
                            </div>
                        </div>
                        <div class="col-md-3 form-group">
                            <div class="well" style="color: purple;">
                                <i class="fa fa-cog fa-3x"></i>
                                <h4>App Setting</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </body>
</html>
