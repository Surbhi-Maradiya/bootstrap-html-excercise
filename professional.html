<html>
    <head>
        <link rel="stylesheet" href="./dist/css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h4 class="text-center text-uppercase"><b>Professional Information</b></h4>
                    <br>
                    <div class="row form-group">
                        <div class="col-md-4">
                            <span>Your Experience:</span>
                        </div>
                        <div class="col-md-8">
                            <input type="radio" value="Fresher" name="Experience"> Fresher
                            <input type="radio" value="Experience" name="Experience" checked> Experience
                        </div>
                    </div>
                    <hr>
                    <div class="row form-group">
                        <div class="col-md-2">
                            <span>Current Designation:</span>
                        </div>
                        <div class="col-md-4">
                            <select class="form-control">
                                <option>Principal</option>
                                <option>Teacher</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <span>School Type:</span>
                        </div>
                        <div class="col-md-4">
                            <select class="form-control">
                                <option>Nursery</option>
                                <option>Primary</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-2">
                            <span>Experienced:</span>
                        </div>
                        <div class="col-md-4">
                            <select class="form-control">
                                <option>--Choose--</option>
                                <option>Fresher</option>
                                <option>1 year</option>
                                <option>2 year</option>
                                <option>3 year</option>
                                <option>4 year</option>
                                <option>5 year</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <span>Current Salary INR:</span>
                        </div>
                        <div class="col-md-4">
                            <select class="form-control">
                                <option>0-2 lakhs per annum</option>
                                <option>3-5 lakhs per annum</option>
                                <option>5-10 lakhs per annum</option>
                                <option>above 10 lakhs per annum</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-2">
                            <span>School Syllabus:</span>
                        </div>
                        <div class="col-md-4">
                            <select class="form-control">
                                <option>CBSE</option>
                                <option>GSEB</option>
                                <option>GSHEB</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <span>Subject Expertise:</span>
                        </div>
                        <div class="col-md-4">
                            <select class="form-control">
                                <option>--Choose--</option>
                                <option>Maths</option>
                                <option>Science</option>
                                <option>English</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-info">Update</button>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </body>
</html>
