<html>
    <head>
        <link rel="stylesheet" href="./dist/css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <div class="row"> 
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h4 class="text-center text-uppercase"><b>Register as Candidate</b></h4>
                    <hr style="size: 20px">
                    <div class="row form-group">
                        <div class="col-md-3">
                            <span>First Name:</span>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">
                            <span>Last Name:</span>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">
                            <span>Mobile No:</span>
                        </div>
                        <div class="col-md-9">
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">
                            <span>Email Id:</span>
                        </div>
                        <div class="col-md-9">
                            <input type="email" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">
                            <span>Password:</span>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Password max 8 character" maxlength="8">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">
                            <span>Confirm Password:</span>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Confirm Password max 8 character" maxlength="8">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">
                            <span>Date Of Birth</span>
                        </div>
                        <div class="col-md-3">
                            <select class="form-control">
                                <option>Day</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                                <option>26</option>
                                <option>27</option>
                                <option>28</option>
                                <option>29</option>
                                <option>30</option>
                                <option>31</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-control">
                                <option>Month</option>
                                <option>Jan</option>
                                <option>Feb</option>
                                <option>Mar</option>
                                <option>Apl</option>
                                <option>May</option>
                                <option>Jun</option>
                                <option>Jul</option>
                                <option>Aug</option>
                                <option>Sep</option>
                                <option>Oct</option>
                                <option>Nov</option>
                                <option>Dec</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-control">
                                <option>Year</option>
                                <option>2020</option>
                                <option>2019</option>
                                <option>2018</option>
                                <option>2017</option>
                                <option>2016</option>
                                <option>2015</option>
                                <option>2014</option>
                                <option>2013</option>
                                <option>2012</option>
                                <option>2011</option>
                                <option>2010</option>
                                <option>2009</option>
                                <option>2008</option>
                                <option>2007</option>
                                <option>2006</option>
                                <option>2005</option>
                                <option>2004</option>
                                <option>2003</option>
                                <option>2002</option>
                                <option>2001</option>
                                <option>2000</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">
                            <span>Full Address:</span>
                        </div>
                        <div class="col-md-9">
                            <textarea class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">
                            <span>Pincode:</span>
                        </div>
                        <div class="col-md-9">
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">
                            <span>State:</span>
                        </div>
                        <div class="col-md-9">
                            <select class="form-control">
                                <option>Choose State</option>
                                <option>Gujrat</option>
                                <option>Karnataka</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">
                            <span>District:</span>
                        </div>
                        <div class="col-md-9">
                            <select class="form-control">
                                <option>Choose District</option>
                                <option>Bagalore</option>
                                <option>Surat</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3"></div>
                        <div class="col-md-9">
                            <input type="checkbox"><span style="color: #31b0d5;"> Agree On Tearms Condition</span>
                        </div>
                    </div>
                    <div class="row form-group text-center">
                        <button class="btn btn-info" class="form-control">Register</button>
                        <button class="btn btn-info" class="form-control">Clear</button>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </body>
</html>
