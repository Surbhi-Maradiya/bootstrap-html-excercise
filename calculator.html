<html>

<head>
    <script>
        function abc(value) {
            document.getElementById("result").value += value;
        }

        function slove() {
            let x = document.getElementById("result").value;
            let y = eval(x);
            document.getElementById("result").value = y;
        }

        function clr() {
            document.getElementById("result").value = "";
        }
    </script>
</head>

<body>
    <form>
        <table>
            <tr>
                <td colspan="4">
                    <input id="result" type="text">
                </td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="abc('1')"></td>
                <td><input type="button" value="2" onclick="abc('2')"></td>
                <td><input type="button" value="3" onclick="abc('3')"></td>
                <td><input type="button" value="+" onclick="abc('+')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="abc('4')"></td>
                <td><input type="button" value="5" onclick="abc('5')"></td>
                <td><input type="button" value="6" onclick="abc('6')"></td>
                <td><input type="button" value="-" onclick="abc('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="abc('7')"></td>
                <td><input type="button" value="8" onclick="abc('8')"></td>
                <td><input type="button" value="9" onclick="abc('9')"></td>
                <td><input type="button" value="*" onclick="abc('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="C" onclick="clr()"></td>
                <td><input type="button" value="0" onclick="abc('0')"></td>
                <td><input type="button" value="=" onclick="slove()"></td>
                <td><input type="button" value="/" onclick="abc('/')"></td>
            </tr>
        </table>
    </form>
</body>

</html>
