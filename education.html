<html>
    <head>
        <link rel="stylesheet" href="./dist/css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-9">
                    <h4 class="text-center text-uppercase"><b>Educational Information</b></h4>
                    <br>
                    <div class="row form-group">
                        <div class="col-md-2">
                            <span>10th Percentage:</span>
                        </div>
                        <div class="col-md-4">
                            <input type="number" value="34" class="form-control">
                        </div>
                        <div class="col-md-2">
                            <span>12th Percentage:</span>
                        </div>
                        <div class="col-md-4">
                            <input type="number" value="45" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-2">
                            <span>Degree:</span>
                        </div>
                        <div class="col-md-4">
                            <select class="form-control">
                                <option>BA</option>
                                <option>BTech</option>
                                <option>BCom</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <span>Post Graduade Degree:</span>
                        </div>
                        <div class="col-md-4">
                            <select class="form-control">
                                <option>MA</option>
                                <option>MTech</option>
                                <option>MCom</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-2">
                            <span>Teacher Training program:</span>
                        </div>
                        <div class="col-md-4">
                            <select class="form-control">
                                <option>--Choose--</option>
                                <option>Basic</option>
                                <option>Advance</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <span>Computer Skill:</span>
                        </div>
                        <div class="col-md-4">
                            <select class="form-control">
                                <option>Advance</option>
                                <option>Basic</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-2">
                            <span>English Skill:</span>
                        </div>
                        <div class="col-md-4">
                            <select class="form-control">
                                <option>Advance</option>
                                <option>Basic</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <span>Other Achievements:</span>
                        </div>
                        <div class="col-md-4">
                            <textarea class="form-control">APHP</textarea>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-info">Update</button>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </body>
</html>
