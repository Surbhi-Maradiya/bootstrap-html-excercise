<html>
    <head>
        <link rel="stylesheet" href="./dist/css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <div class="row"> 
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h4 class="text-center text-uppercase"><b>my account settings</b></h4>
                    <br>
                    <div class="row form-group">
                        <div class="col-md-4">
                            <span>Current Account Status:</span>
                        </div>
                        <div class="col-md-2">
                            <input type="radio" value="Active" name="Status" checked> Active
                        </div>
                        <div class="col-md-6">
                            <input type="radio" value="Inactive" name="Status"> Inactive
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-info">Update Status</button>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </body>
</html>
