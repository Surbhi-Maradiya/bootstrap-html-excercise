<html>

<head>
    <link rel="stylesheet" href="./dist/css/bootstrap.css">
    <link rel="stylesheet" href="./fa/css/all.css">
    <link rel="stylesheet" href="external.css">
    <style>
        th {
            color: darkred;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header1 container-fluid">
            <span>Technical Help - +91-8792462607</span>
            <a href="#">Welcome, SBIC Admin - Logout</a>
        </div>
        <nav class="header2 navbar navbar-inverse bg-grey">
            <div class="navbar-header">
                <a class="navbar-brand link" href="#"><b>Admin SBIC-UP</b></a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="nav-link link" href="#"><i class="fa fa-home"></i> Dashboard</a>
                    </li>
                    <li class="dropdown">
                        <a class="nav-link link dropdown-toggle" href="#"><i class="fa fa-plus"></i>
                            Admission <span class="caret"></span></a>
                    </li>
                    <li class="dropdown">
                        <a class="nav-link link dropdown-toggle" href="#"><i class="fa fa-suitcase"></i> Fee
                            Payment <span class="caret"></span></a>
                    </li>
                    <li class="dropdown">
                        <a class="nav-link link dropdown-toggle" href="#"><i class="fa fa-bus"></i> Trasport <span
                                class="caret"></span></a>
                    </li>
                    <li>
                        <a class="nav-link link" href="#"><i class="fa fa-edit"></i> Exam</a>
                    </li>
                    <li>
                        <a class="nav-link link" href="#"><i class="fa fa-star"></i> Activity</a>
                    </li>
                    <li class="dropdown">
                        <a class="nav-link link dropdown-toggle" href="#"><i class="fa fa-cogs"></i> Admin <span
                                class="caret"></span></a>
                    </li>
                    <li class="dropdown">
                        <a class="nav-link link dropdown-toggle" href="#"><i class="fa fa-user"></i> Account <span
                                class="caret"></span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <h3 class="text-center">Manage Examination</h3>
            <div class="col-md-1"></div>
            <div class="col-md-2 form-group">
                <span><em>Class Name</em></span>
                <select class="form-control">
                    <option>Choose Class</option>
                    <option>PLAY GROUP</option>
                    <option>1st std</option>
                    <option>2nd std</option>
                    <option>3rd std</option>
                </select>
            </div>
            <div class="col-md-2 form-group">
                <span><em>Exam Type</em></span>
                <select class="form-control">
                    <option>Choose</option>
                    <option>final</option>
                    <option>mid</option>
                </select>
            </div>
            <div class="col-md-2 form-group">
                <span><em>Starting Date</em></span>
                <input type="date" class="form-control">
            </div>
            <div class="col-md-2 form-group">
                <span><em>Exam Fee</em></span>
                <input type="number" class="form-control">
            </div>
            <div class="col-md-1 form-group" style="padding-top: 20px;">
                <button class="btn btn-primary">Save</button>
            </div>
            <div class="col-md-2"></div>
        </div>
        <br>
        <div class="row">
            <h3 class="text-center text-muted">Examination List</h3>
            <div class="col-md-12">
                <table class="table table-bordered">
                    <tr>
                        <th>Exam Id</th>
                        <th>Class</th>
                        <th>Exam Type</th>
                        <th>From Date</th>
                        <th>Fee</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
