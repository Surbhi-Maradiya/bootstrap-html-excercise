<html>
    <head>
        <link rel="stylesheet" href="./dist/css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <div class="row"> 
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h4 class="text-center text-uppercase"><b>Personal Information</b></h4>
                    <hr style="size: 20px">
                    <div class="row form-group">
                        <div class="col-md-3">
                            <span>First Name:</span>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="siyaram" disabled>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">
                            <span>Last Name:</span>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="ray" disabled>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">
                            <span>Mobile No:</span>
                        </div>
                        <div class="col-md-9">
                            <input type="number" class="form-control" placeholder="1234567890" disabled>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">
                            <span>Email Id:</span>
                        </div>
                        <div class="col-md-9">
                            <input type="email" class="form-control" placeholder="asbdjh@gmail.com" disabled>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">
                            <span>Gender:</span>
                        </div>
                        <div class="col-md-9">
                            <input type="radio" value="Male" name="Gender">Male
                            <input type="radio" value="Female" name="Gender" checked>Female
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">
                            <span>Marital Status:</span>
                        </div>
                        <div class="col-md-9">
                            <input type="radio" value="Male" name="Gender">Married
                            <input type="radio" value="Female" name="Gender" checked>Un-Married
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">
                            <span>Full Address:</span>
                        </div>
                        <div class="col-md-9">
                            <textarea class="form-control">marathali</textarea>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">
                            <span>Pincode:</span>
                        </div>
                        <div class="col-md-9">
                            <input type="number" class="form-control" value="560037" max="6">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">
                            <span>State:</span>
                        </div>
                        <div class="col-md-9">
                            <select class="form-control">
                                <option>Choose State</option>
                                <option>Gujrat</option>
                                <option selected>Karnataka</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">
                            <span>District:</span>
                        </div>
                        <div class="col-md-9">
                            <select class="form-control">
                                <option>Choose District</option>
                                <option selected>Bagalore</option>
                                <option>Surat</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group text-center">
                        <button class="btn btn-info" class="form-control">Update</button>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </body>
</html>
