<html>
    <head>
        <link rel="stylesheet" href="./dist/css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-9">
                    <h4 class="text-uppercase"><b>School Details</b></h4>
                    <br>
                    <div class="row form-group">
                        <div class="col-md-2">
                            <span>School Name:</span>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="Enter name">
                        </div>
                        <div class="col-md-2">
                            <span>State:</span>
                        </div>
                        <div class="col-md-4">
                            <select class="form-control">
                                <option>Choose State</option>
                                <option>Gujrat</option>
                                <option>Karnataka</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-2">
                            <span>Address1:</span>
                        </div>
                        <div class="col-md-4">
                            <textarea class="form-control" placeholder="Enter Address"></textarea>
                        </div>
                        <div class="col-md-2">
                            <span>District:</span>
                        </div>
                        <div class="col-md-4">
                            <select class="form-control">
                                <option>Choose District</option>
                                <option>Bagalore</option>
                                <option>Surat</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-2">
                            <span>Pincode:</span>
                        </div>
                        <div class="col-md-4">
                            <input type="number" class="form-control" placeholder="Enter pincode">
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-2">
                            <span>School Phone:</span>
                        </div>
                        <div class="col-md-4">
                            <input type="number" class="form-control" placeholder="Enter phone">
                        </div>
                        <div class="col-md-2">
                            <span>School Email ID:</span>
                        </div>
                        <div class="col-md-4">
                            <input type="email" class="form-control" placeholder="Enter email">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-2">
                            <span>School Grade:</span>
                        </div>
                        <div class="col-md-4">
                            <select class="form-control">
                                <option>Choose Grade</option>
                                <option>A</option>
                                <option>B</option>
                                <option>C</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <span>Password:</span>
                        </div>
                        <div class="col-md-4">
                            <input type="password" class="form-control" placeholder="Enter password">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-2">
                            <span>School Syllabus:</span>
                        </div>
                        <div class="col-md-4">
                            <select class="form-control">
                                <option>Choose School Syllabus</option>
                                <option>Maths</option>
                                <option>Science</option>
                                <option>English</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <span>Confirm Password:</span>
                        </div>
                        <div class="col-md-4">
                            <input type="password" class="form-control" placeholder="Enter password again">
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-9">
                    <h4 class="text-uppercase"><b>Registriant Details</b></h4>
                    <br>
                    <div class="row form-group">
                        <div class="col-md-2">
                            <span>Name:</span>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="Enter registriant name">
                        </div>
                        <div class="col-md-2">
                            <span>Email Id:</span>
                        </div>
                        <div class="col-md-4">
                            <input type="email" class="form-control" placeholder="Enter registriant Email id">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-2">
                            <span>Mobile:</span>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="Enter registriant phone number">
                        </div>
                        <div class="col-md-2">
                            <span>Designation:</span>
                        </div>
                        <div class="col-md-4">
                            <select class="form-control">
                                <option>Select Designation</option>
                                <option>Principal</option>
                                <option>Teacher</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
            <br>
            <div class="row form-group">
                <div class="col-md-2"></div>
                <div class="col-md-10">
                    <input type="checkbox"><span style="color: #31b0d5;"> Agree On Tearms Condition</span>
                </div>
            </div>
            <div class="row form-group text-center">
                <button class="btn btn-info" class="form-control">Register</button>
                <button class="btn btn-info" class="form-control">Reset</button>
            </div>
        </div>
    </body>
</html>
