<html>
    <head>
        <link rel="stylesheet" href="./dist/css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h4 class="text-uppercase"><b>Payment Details</b></h4>
                    <br>
                    <div class="row form-group">
                        <div class="col-md-3">
                            <span>Payment Status:</span>
                        </div>
                        <div class="col-md-9">
                            <span>Processed</span>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-2">
                            <span>Bank Name:</span>
                        </div>
                        <div class="col-md-4">
                            <input type="text" value="HDFC" class="form-control">
                        </div>
                        <div class="col-md-2">
                            <span>PAY DD Account:</span>
                        </div>
                        <div class="col-md-4">
                            <input type="number" value="2345" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-2">
                            <span>DD Number:</span>
                        </div>
                        <div class="col-md-10">
                            <input type="text" value="23SDFER4" class="form-control">
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-info">Update</button>
                        <button class="btn btn-info">Clear</button>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </body>
</html>
