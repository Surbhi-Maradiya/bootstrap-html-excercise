<html>
    <head>
        <link rel="stylesheet" href="./dist/css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <br>
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="row form-group">
                        <div class="col-md-3">
                            <input type="text" placeholder="Enter search keyword as profile" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <select class="form-control">
                                <option>--State--</option>
                                <option>Gujrat</option>
                                <option>Karnataka</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-control">
                                <option>Choose District</option>
                                <option>Bagalore</option>
                                <option>Surat</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-control">
                                <option>--Degree--</option>
                                <option>BA</option>
                                <option>BTech</option>
                                <option>BCom</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">
                            <select class="form-control">
                                <option>--Teacher Training--</option>
                                <option>Basic</option>
                                <option>Advance</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-control">
                                <option>Select Experienced</option>
                                <option>Fresher</option>
                                <option>1 year</option>
                                <option>2 year</option>
                                <option>3 year</option>
                                <option>4 year</option>
                                <option>5 year</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-info btn-block">Search</button>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-info">Reset</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="row form-group">
                        <div class="col-md-5">
                            <h5 class="text-uppercase"><b>My Profile</b></h5>
                            <br>
                            <p>> My Home</p>
                            <p>> Personal Info</p>
                            <p>> Education Info</p>
                            <p>> Professional Info</p>
                            <p>> Change Password</p>
                            <p>> Account Settings</p>
                            <p>> My payment</p>
                        </div>
                        <div class="col-md-5">
                            <h3 class="text-center text-uppercase" style="margin: 0;"><b>Available Jobs</b></h3>
                            <br>
                            <span>We are sorry, No jobs found for your search!</span>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-12">
                            <h5 class="text-uppercase"><b>My Jobs Filter</b></h5>
                            <br>
                            <p>> Browse Jobs</p>
                            <p>> Appiled Jobs</p>
                            <p>> Shortlisted Jobs</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </body>
</html>
